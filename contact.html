<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="favicon" href="images/Favicon.webp">
    <link rel="stylesheet" href="styles.css">
    <script src="jscripts.js"></script>
    <title>Contact-IslaPerlas</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <h1>IslaPerlas</h1>
    <nav>
        <ul>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html" class="active">Contact</a>
        </ul>
    </nav>
    <main>
        <section class="contact-section">
            <div class="contact-container">
                <h2>Contact Us</h2>
                <p class="intro">We are looking forward to your wonderful message!</p>
                <form method="POST" id="contactForm" name="contactForm" class="contact-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" name="subject" id="subject" placeholder="Subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" cols="30" rows="4" placeholder="Create a message here" required></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="submit-button">Send Message</button>
                    </div>
                </form>
      
                <div id="form-status" class="hidden"></div>
                <div class="social-media">
                    <h3>Follow us here</h3>
                    <ul class="social-links">
                        <li><a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a></li>
                        <li><a href="#" class="social-icon"><i class="fab fa-twitter"></i></a></li>
                        <li><a href="#" class="social-icon"><i class="fab fa-instagram"></i></a></li>
                    </ul>
                </div>
            </div>
            
            <div class="location-image" style="background-image: url('images/locadd.png');"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Travel Blog IslaPerlas</p>
    </footer>
</body>
</html>
